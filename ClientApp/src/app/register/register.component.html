<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3">
        <input 
            type="text"
            [class.is-invalid]="registerForm.get('username')?.errors && registerForm.get('username')?.touched"
            class="form-control"
            name="username"
            formControlName="username"
            placeholder="Username">
            <div class="invalid-feedback">Enter a username</div>
    </div>
    <div class="mb-3">
        <input 
            type="password"
            [class.is-invalid]="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
            class="form-control"
            name="password"
            formControlName="password"
            placeholder="Password">
            <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('required')">Enter a password</div>
            <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 4 characters</div>
            <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('maxlength')">Password must be at most 8 characters</div>
    </div>
    <div class="mb-3">
        <input 
            type="password"
            [class.is-invalid]="registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched"
            class="form-control"
            name="password"
            formControlName="confirmPassword"
            placeholder="Confirm password">
            <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Enter a confirmation password</div>
            <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.hasError('notMatching')">Confirmation password doesn't match</div>
    </div>
    <div class="text-center">
        <button
            class="btn btn-success me-2"
            type="submit">
            Regitser
        </button>
        <button
            class="btn btn-default"
            type="button"
            (click)="cancel()">
            Cancel
        </button>
    </div>
</form>


<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p>
